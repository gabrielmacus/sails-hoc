
<div class="uk-flex  uk-flex-center valign  ">
  <form data-ng-submit="login()" class=" uk-padding uk-form-stacked uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-width-1-3@l uk-width-1-3@xl">
    <fieldset class="uk-fieldset">

      <legend class="uk-legend">Ingresá al panel</legend>

      <div class="uk-margin">
        <label class="uk-form-label" for="nombreUsuario">Nombre de usuario o Email</label>
        <div class="uk-form-controls">
          <input data-ng-model="usuarioLogin.nombreUsuario" class="uk-input" id="nombreUsuario" type="text" >
        </div>
      </div>


      <div class="uk-margin">
        <label class="uk-form-label" for="contrasena">Contraseña</label>
        <div class="uk-form-controls">
          <input data-ng-model="usuarioLogin.contrasena" class="uk-input" id="contrasena" type="password" >
        </div>
      </div>
      <button class="uk-align-right uk-button uk-button-default">Ingresar</button>

    </fieldset>
  </form>
</div>
